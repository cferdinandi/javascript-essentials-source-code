<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Aria Live and Nested Elements</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>
	<body>

		<div id="app" aria-live="polite" aria-atomic="true">
			<h2>Hello, world</h2>
			<p>How are you today?</p>
		</div>


		<script>
			let p = document.querySelector('p');
			setTimeout(function () {
				p.textContent = 'Good evening!';
			}, 5000);
		</script>
	</body>
</html>
