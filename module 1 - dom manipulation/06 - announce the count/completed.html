<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Character & Word Count</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}

			label {
				display: block;
				width: 100%;
			}

			textarea {
				min-height: 24em;
				width: 100%;
			}
		</style>
	</head>
	<body>

		<h1>Character & Word Count</h1>

		<label for="text">Enter your text below.</label>
		<textarea id="text"></textarea>

		<p id="count" aria-live="polite">You've written 0 words and 0 characters.</p>

		<script>
			// Get the text area, and word and character count elements
			let text = document.querySelector('#text');
			let count = document.querySelector('#count');

			// Listen for changes to the text area content
			text.addEventListener('input', function () {

				// Get the word count
				let words = text.value.split(/[\s]+/g).filter(function (word) {
					return word.length;
				});

				// Display the current counts
				count.textContent = `You've written ${words.length} words and ${text.value.length} characters.`;

			});
		</script>
	</body>
</html>
