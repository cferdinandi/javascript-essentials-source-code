<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Password Visibility - Multiple Fields</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}

			label {
				display: block;
				width: 100%;
			}

			input {
				margin-bottom: 1em;
			}

			[type="checkbox"] {
				margin-bottom: 0;
				margin-right: 0.25em;
			}
		</style>
	</head>
	<body>

		<h1>Password Visibility - Multiple Fields</h1>

		<p>Enter your current password and new password below.</p>

		<form>
			<div>
				<label for="current-password">Current Password</label>
				<input type="password" name="current-password" id="current-password">
			</div>

			<div>
				<label for="new-password">New Password</label>
				<input type="password" name="new-password" id="new-password">
			</div>

			<div>
				<label for="show-passwords">
					<input type="checkbox" name="show-passwords" id="show-passwords">
					Show passwords
				</label>
			</div>

			<p>
				<button type="submit">Change Passwords</button>
			</p>
		</form>

		<script>
			// Get the fields
			let toggle = document.querySelector('#show-passwords');
			let currentPW = document.querySelector('#current-password');
			let newPW = document.querySelector('#new-password');

			// Listen for click events on the toggle
			toggle.addEventListener('click', function () {

				// If the toggle is checked, change the type to "text"
				// Otherwise, change it back to "password"
				if (toggle.checked) {
					currentPW.type = 'text';
					newPW.type = 'text';
				} else {
					currentPW.type = 'password';
					newPW.type = 'password';
				}

			});
		</script>
	</body>
</html>
