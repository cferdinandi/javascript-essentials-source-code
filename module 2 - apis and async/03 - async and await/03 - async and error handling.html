<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>async functions and error handling</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			/**
			 * Get an article by its ID
			 * @param  {Integer} id The article ID
			 */
			async function getArticleByID(id) {

				// Get the post data
				let response = await fetch(`https://jsonplaceholder.typicode.com/posts/${id}`);

				// If the call failed, throw an error
				if (!response.ok) {
					throw 'Something went wrong.';
				}

				// Otherwise, get the post JSON
				let data = await response.json();

				// Log the data to the console
				console.log(data);

			}

			// This has an uncaught error
			// getArticleByID(999999);

			// Get the article with an ID of 999999
			// getArticleByID(999999).catch(function (error) {
			// 	console.warn(error);
			// });



			/**
			 * Get an article by its ID (with error handling)
			 * @param  {Integer} id The article ID
			 */
			async function getArticleByIDErrors(id) {
				try {

					// Get the post data
					let response = await fetch(`https://jsonplaceholder.typicode.com/posts/${id}`);

					// If the call failed, throw an error
					if (!response.ok) {
						throw 'Something went wrong.';
					}

					// Otherwise, get the post JSON
					let data = await response.json();

					// Log the data to the console
					console.log(data);

				} catch (error) {
					console.warn(error);
				}

			}

			getArticleByIDErrors(999999);
		</script>
	</body>
</html>
