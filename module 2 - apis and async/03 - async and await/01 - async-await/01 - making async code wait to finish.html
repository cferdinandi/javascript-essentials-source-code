<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Making async code wait to finish</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// A traditional function with asynchronous code
			function traditionalFn () {
				fetch('https://jsonplaceholder.typicode.com/posts/').then(function (response) {
					return response.json();
				}).then(function (data) {
					console.log('Traditional Fetch', data);
				});
				console.log('Traditional Message');
			}
			// traditionalFn();


			// An async function that waits for asynchronous code to resolve before continuing
			async function asyncFn () {
				await fetch('https://jsonplaceholder.typicode.com/posts/').then(function (response) {
					return response.json();
				}).then(function (data) {
					console.log('Async Fetch', data);
				});
				console.log('Async Message');
			}
			asyncFn();
		</script>
	</body>
</html>
