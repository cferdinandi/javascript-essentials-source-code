<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dragon Trainer Monthly</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}

			article {
				margin-bottom: 3em;
			}
		</style>
	</head>
	<body>

		<h1>Dragon Trainer Monthly</h1>

		<div id="app"></div>


		<script>
			// Get the app element
			let app = document.querySelector('#app');

			/**
			 * Render an error message if fetch fails
			 */
			function renderFail () {
				app.innerHTML = '<p>The dragons burned all the copies. Unable to get new articles at this time. Sorry!</p>';
			}

			/**
			 * Render articles into the DOM
			 * @param  {Array} articles The articles to render
			 */
			function render (articles) {

				// If there are no articles to show
				if (!articles || articles.length < 1) {
					renderFail();
					return;
				}

				// Loop through each article and inject it into the DOM
				for (let article of articles) {
					app.innerHTML +=
						`<article>
							<h2><a href="${article.url}">${article.title}</a></h2>
							<p><em>By ${article.author}</em></p>
							<p>${article.article}</p>
						</article>`;
				}

			}

			// Get articles
			fetch('https://courses.gomakethings.com/endpoints/dragons.json').then(function (response) {
				if (response.ok) {
					return response.json();
				}
				throw response.status;
			}).then(function (data) {

				// Render them into the DOM
				render(data.articles);

			}).catch(function (error) {
				console.warn(error);
				renderFail();
			});
		</script>
	</body>
</html>
