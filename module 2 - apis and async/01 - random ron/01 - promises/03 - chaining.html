<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Promises and Chaining</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// Create a Promise object
			let count = new Promise(function (resolve, reject) {
				resolve(1);
			});

			// Chain Promise.then() methods
			count.then(function (num) {
				console.log(num);
				return num + 1;
			}).then(function (num) {
				console.log(num);
				return num + 1;
			}).then(function (num) {
				console.log(num);
				return num + 1;
			});
		</script>
	</body>
</html>
