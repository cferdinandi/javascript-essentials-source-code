<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>window.fetch()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// Basic Syntax
			fetch('https://jsonplaceholder.typicode.com/posts').then(function (response) {
				// The API call was successful!
				console.log(response);
			}).catch(function (error) {
				// There was an error
				console.warn(error);
			});


			// Getting JSON
			fetch('https://jsonplaceholder.typicode.com/posts').then(function (response) {
				// The API call was successful!
				return response.json();
			}).then(function (data) {
				// This is the JSON from our response
				console.log(data);
			}).catch(function (error) {
				// There was an error
				console.warn(error);
			});


			// Getting text
			fetch('https://jsonplaceholder.typicode.com/posts').then(function (response) {
				// The API call was successful!
				return response.text();
			}).then(function (data) {
				// This is the JSON from our response
				console.log(data);
			}).catch(function (error) {
				// There was an error
				console.warn(error);
			});
		</script>
	</body>
</html>
