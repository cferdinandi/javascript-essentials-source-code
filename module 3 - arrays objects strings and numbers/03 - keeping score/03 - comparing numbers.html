<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Comparing Numbers</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// Greater than
			console.log(2 > 1);

			// Less than
			console.log(2 < 1);

			// Equals
			console.log(2 === 2);

			// Does not equal
			console.log(2 !== 1);

			// Greater than or equal to
			console.log(2 >= 1);

			// Less than or equal to
			console.log(2 <= 2);


			/**
			 * Strict equality
			 */

			// returns true
			console.log(42 == '42');

			// returns false
			console.log(42 === '42');
		</script>
	</body>
</html>
