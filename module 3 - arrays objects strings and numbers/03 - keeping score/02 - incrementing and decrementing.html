<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Increment and Decrement</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// Increment
			let num = 1;
			num++;
			console.log(num);

			// Decrement
			num--;
			console.log(num);
		</script>
	</body>
</html>
