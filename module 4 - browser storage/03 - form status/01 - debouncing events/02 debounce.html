<!DOCTYPE html>
<html>
<head>
	<title>Click Count - Debounce</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<h1>Click Count - Debounce</h1>

	<p><button id="click-me">Click Me</button></p>
	<p>You clicked the button <strong id="num">0</strong> times.</p>

	<script>
		// Get the DOM elements
		let btn = document.querySelector('#click-me');
		let num = document.querySelector('#num');

		// Track the number of clicks
		let count = 0;

		// Hold debouncer
		let debounce;

		/**
		 * Count the clicks
		 */
		function countClicks () {

			// Increase the count by 1
			count++;

			// Clear any existing debounced functions
			clearTimeout(debounce);

			// Update the UI
			debounce = setTimeout(function () {
				num.textContent = count;
			}, 300);

		}

		// Listen for button clicks
		btn.addEventListener('click', countClicks);
	</script>
</body>
</html>
